<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="sample mt-5">
            <button class="btn btn-dark" @click='show = !show'>Toggle</button>
            <div class="alert alert-dark mt-2" v-show='show'>Some text</div>
        </div>
        <div class="sample2 mt-5">
            <button class="btn btn-dark" @click='show = !show'>Toggle</button>
            <div class="alert alert-dark mt-2" v-show='show'>Some text</div>
        </div>
    </div>

    <script>

        let mixinUpdatesLoger = {
            data: {
                updates: 0
            },
            updated() {
                this.updates++;
                console.log(this.updates);
            }
        }

        new Vue({
            el: '.sample',
            data: {
                show: true
            },
            mixins: [mixinUpdatesLoger]
        });

        new Vue({
            el: '.sample2',
            data: {
                show: true
            },
            mixins: [mixinUpdatesLoger]
        });
    </script>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="sample">
            <form>
                <h2>{{ clicks }}</h2>
                <hr>
                <button class='btn btn-dark' v-ondelay:click.prevent.1000='onClick'>
                    Send
                </button>
            </form>
        </div>
    </div>
    
    <script>

        Vue.directive('ondelay', {
            bind(el, options) {
                let timer;
                let timeout = 0;
                
                for(let name in options.modifiers) {
                    if(!isNaN(+name)) {
                        timeout = parseInt(name);
                    }
                }
                console.log(timeout);
                let callback = (e) => {
                    if(timer !== undefined) {
                        clearInterval(timer);
                    }
                    if(options.modifiers.prevent) {
                        e.preventDefault();
                    }
                     
                    timer = setTimeout(() => {
                         options.value.call(this, e);
                    }, timeout);
                   
                };
                el.addEventListener(options.arg, callback);
            }
        });
        new Vue({
            el: '.sample',
            data: {
                clicks: 0
            },
            methods: {
                onClick() {
                    this.clicks++;
                }
            }
        });
    </script>
</body>
</html>

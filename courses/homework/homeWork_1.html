<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <title>HomeWork 1</title>
</head>
<body>
    <div class="app container">
      <div class="row">
        <form v-if='showForm' class='col-7 mx-auto mt-3'>
          <div class="form-group">
            <label>First Name</label>
            <input type="text" class="form-control" v-model='firstName'>
          </div>
          <div class="form-group">
            <label>Last Name</label>
            <input type="text" class="form-control" v-model='lastName'>
          </div>
          <div class="form-group">
            <label>Email</label>
            <input type="email" class="form-control" aria-describedby="emailHelp" v-model='email'>
          </div>
          <div class="form-group">
            <label>Phone</label>
            <input type="number" class="form-control"  v-model='phone'>
          </div>
          <div class="form-group" v-for='(guest, index) in guests'>
            <label @dblclick='deleteGuest(index)'>Guest {{index+1}}</label>
            <input type="text" class="form-control" v-model='guests[index]'>
          </div>
          <hr>
          <button type="button" class="btn btn-dark" @click='addInput'>+</button>
          <button type="submit" class="btn btn-dark" @click='noSubmit'>Submit</button>
        </form>

        <div v-else class='col-7 mx-auto mt-3'>
          <table class="table table-bordered">
            <tbody>
              <tr>
                <th>FirstName</th>
                <td> {{firstName}} </td>
              </tr>
              <tr>
                <th>LastName</th>
                <td> {{lastName}} </td>
              </tr>
              <tr>
                <th>Email</th>
                <td> {{email}} </td>
              </tr>
              <tr>
                <th>Phone</th>
                <td> {{phone}} </td>
              </tr>
              <tr v-for='(guest, index) in guests'>
                  <th>Guest {{index+1}}</th>
                  <td>{{guest}}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <script>
      new Vue({
        el: '.app',
        data: {
          showForm: true,
          firstName: '',
          lastName: '',
          email: '',
          phone: '',
          guests: []
        },
        methods: {
          addInput() {
            this.guests.push('');
          },
          noSubmit(e) {
            e.preventDefault();
            this.showForm = !this.showForm;
          },
          deleteGuest(n) {
           this.guests.splice(n, 1);
          }
        },
      });
    </script>
    
</body>
</html>

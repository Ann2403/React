<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="sample mt-5">
            <button class="btn btn-dark" @click='show = !show'>Toggle</button>

            <transition enter-active-class="animate__animated animate__tada" 
                        leave-active-class="animate__animated animate__bounceOutRight"
                        mode="out-in" appear>
                <div class="alert alert-dark mt-2" v-if='show' key='dark'>
                    <div>Some text about some</div>
                    <div>Some text about some</div>
                    <div>Some text about some</div>
                    <div>Some text about some</div>
                    <div>Some text about some</div>
                </div>
                <div class="alert alert-danger mt-2" v-else key='danger'>
                    <div>Some text about some</div>
                    <div>Some text about some</div>
                    <div>Some text about some</div>
                    <div>Some text about some</div>
                    <div>Some text about some</div>
                </div>
            </transition>
        </div>
    </div>

    <script>

        new Vue({
            el: '.sample',
            data: {
                show: true
            }
        });

    </script>
    <style>

    </style>
    
</body>
</html>

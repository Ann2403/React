<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
        <title>Document</title>
    </head>
    <body>
        <div class="sample container">
            <app-some 
                :a='1' :d='5'
            ></app-some>
            <br><hr><br>

            <button class='btn btn-dark m-3' @click='ul = !ul'>Toggle</button>
            <app-ul :items='list' v-if='ul'></app-ul>
            <app-ol :items='list' v-else></app-ol>
            <hr>
            <component :is='listType' :items='list'></component>
        </div>
    </body>
    <script>
        Vue.component('appSome', { 
            props: {
                //a: [Number, String]
                a: {
                    //проверяет тип данных переданого параметра
                    type: Number,
                    //принуждает передать переменную
                    required: true
                },
                b: {
                    type: Number,
                    //указывает значение по умолчанию (если переменная не передана)
                    default: 100
                },
                c: {
                    type: Object,
                    //указывает значение по умолчанию (если переменная не передана) для объектов
                    default() {
                        return {
                            c: 5
                        }
                    }
                },
                d: {
                    //проверяем валидность даных
                    validator(val) {
                        return val > 1 && val < 10;
                    }
                }
            },
            template: `
                <div>
                    {{ a }}
                    <br>
                    {{ b }}
                    <br>
                    {{ c }}
                    <br>
                    {{ d }}
                </div>
            `
        });

        Vue.component('appUl', {
            props: {
                items: null
            },
            template: `
                <ul>
                   <li v-for='item in items'> 
                        {{item}} 
                    </li> 
                </ul>
            `,
            data() {
                return {
                    
                }
            }
        });

        Vue.component('appOl', {
            props: {
                items: null
            },
            template: `
                <ol>
                   <li v-for='item in items'> 
                        {{item}} 
                    </li> 
                </ol>
            `,
            data() {
                return {
                    
                }
            }
        });

        new Vue({
            el: '.sample',
            data: {
                list: [
                    'Some',
                    'Items',
                    'For',
                    'List'
                ],
                ul: true
            },
            computed: {
                listType() {
                    return this.ul ? 'appUl' : 'appOl';
                }
            }
        });
    </script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <p v-style-me:text-center.large="'red'">{{welcome}}</p>
        <div v-style-me.small>Hi everybody</div>
    </div>

    <script>
    /* ЛОКАЛЬНЫЕ ПОЛЬЗОВАТЕЛЬСКИЕ ДИРЕКТИВЫ
        new Vue ({
            el: '#app',
            data() {
                return {
                    welcome: 'Hello World!'
                }
            },
            directives: {
                styleMe(el, binding, vnode, oldVnode) {
                    bind: {
                        el.style.color = 'blue';
                        el.style.fontSize = '42px';
                        el.className = 'text-center';
                    }
                }
            }
        });
        ГЛОБАЛЬНЫЕ ПОЛЬЗОВТЕЛЬСКИЕ ДИРЕКТИВЫ
        */
        Vue.directive('style-me', {
            bind(el, binding) {
                el.style.color = binding.value || 'blue';
                if(binding.modifiers.large)
                    el.style.fontSize = '42px';
                else if(binding.modifiers.small)
                    el.style.fontSize = '17px';
                
                if(binding.arg)
                    el.className = binding.arg;
            }
        });

        new Vue({
            el: '#app',
            data() {
                return {
                    welcome: 'Hello World!'
                }
            }
        });
    </script>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.js IceCreamShop</title>
    <script src="https://unpkg.com/vue"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/app.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>
    <div id="app">
        <header>
            <h1 v-text='sitename'></h1>
        </header>
        <main>
            <div class="card mb-3" style="max-width: 540px;">
                <div class="row no-gutters">
                    <div class="col-md-4">
                        <img v-bind:src="product.image" class="card-img">
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <h2 v-text='product.title'></h2>
                            <p v-html='product.description'></p>
                            <p class="price">
                                {{ product.price | formatPrice }}
                            </p>
                            <button type="button" class="btn btn-warning" v-on:click='addToCart'>
                                Add
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script>
        var webstore = new Vue({
            el: '#app',
            data: {
                sitename: 'IceCreamShop',
                product: {
                    id: 1,
                    title: 'Chocolate Paradise',
                    description: 'The <em>chocolateiest ice cream</em>, you ever eat.',
                    price: 1000,
                    image: 'assets/images/chocolateParadise.jpg'
                },
                cart: []
            },
            filters: {
                formatPrice: function (price) {
                    if (!parseInt(price)) { return ""; }
                    if (price > 99999) {
                        var priceString = (price / 100).toFixed(2);
                        var priceArray = priceString.split('').reverse();
                        var index = 3;
                        while (priceArray.length > index + 3) {
                            priceArray.splice(index + 3, 0, ',');
                            index += 4;
                        }
                        return "$" + priceArray.reverse().join('');
                    } else {
                        return "$" + (price / 100).toFixed(2);
                    }
                }
            },
            methods: {
                addToCart: function () {
                    this.cart.push(this.product.id);
                }
            }
        });
    </script>

</body>

</html>

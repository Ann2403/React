<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <div class="container">
            <h1 class="text-center">{{title}}</h1>
            <div class="row">
                <div class="col-md-3 col-md-offset-2">
                    <my-comp1 class='comp1'></my-comp1>
                </div>
                <div class="col-md-3">
                    <h2 class="text-center">Or</h2>
                </div>
                <div class="col-md-3">
                    <my-comp2 class='comp2'></my-comp2>
                </div>
            </div>
        </div>
    </div>

    <script>
        /*
        Обьявление локальной(именованной примеси)
        const myButton =
        Обьявление глобальной примеси */ 
        Vue.mixin({
            methods: {
                pressed(val) {
                    alert(val);
                }
            },
            data() {
                return {
                    item: ''
                }
            }
        });

        const comp1 = {
            template: `
            <div>
                <h1>Enter email</h1>
                <form>
                    <div class='form-group'>
                        <input v-model='item' type='item' class='form-comtrol' placeholder='Email address'/>
                    </div>
                    <div class='form-group'>
                        <button class='btn btn-primary btn-lg' @click.prevent='pressed(item)'>Press button 1</button>
                    </div>
                </form>
            </div>`,
            /*mixins: [myButton]*/
        }

        const comp2 = {
            template: `
            <div>
                <h1>Enter number</h1>
                <form>
                    <div class='form-group'>
                        <input v-model='item' type='item' class='form-comtrol' placeholder='Phone number'/>
                    </div>
                    <div class='form-group'>
                        <button class='btn btn-primary btn-lg' @click.prevent='pressed(item)'>Press button 2</button>
                    </div>
                </form>
            </div>`,
            /*mixins: [myButton]*/
        }

        new Vue({
            el: '#app',
            data() {
                return {
                    title: 'Mixin in exampе using two components'
                }
            },
            components: {
                myComp1: comp1,
                myComp2: comp2
            }
        });
    </script>
</body>
</html>
